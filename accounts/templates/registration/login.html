{% extends 'post/base.html' %}
{% load static %}
{% load crispy_forms_tags%}

{% block content %}
    <div class="content-section">
        <form action="#" method="post">
            {% csrf_token %}
            <fieldset class="form-group"> 
                <legend>login today</legend>
                {{form | crispy}}
            </fieldset>
            <div class="form_group">
                <button type="submit" class="btn btn-outline-warning">Sign in</button>
            </div>

        </form>
        <div class="border-top pt3">
            <small class="text-muted">Don't have an account? <a href="{% url 'register'%}" class="link">Sign up</a></small>
        </div>
    </div>
{% endblock content %}
