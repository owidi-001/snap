{% extends 'post/base.html' %}
{% load static %}
{% block content %}

<div id="brand">
    <h3><a href="{% url 'login' %}" class="nav-brand">iSnap</a> </h3>
</div>
<div class="container p-5" id="auth-forms">
        <div class="logo">
            <img src="{% static 'post/imgs/logo/iSnap.png' %}" alt="">
        </div>
        <div class="form">
            <form action="#" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <legend><span><b>Sign in</b></span></legend>
                <div class="entry-forms">
                    <div class="form-group">
                        {{form.username}}
                    </div>
                    
                    <div class="form-group">
                        {{form.password}}
                    </div>
                    
                    <div class="form-group">
                        <button>SUBMIT</button>
                    </div>
                    <div class="form-group">
                        New to iSnap? <a href="{% url 'register' %}" >Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
    var form_fields = Document.getElementByTagName('input')
    form_fields[1].placeholder = "Username";
    form_fields[2].placeholder = "Password";
    
    for (var field in form_fields) {
        form_fields[field].className += " form-control"
    }

</script>
{% endblock content %}
