{% extends 'post/base.html' %} 
{% load static %} 
{% block content %}

<div class="container" id="auth-forms">
  <div class="logo">
    <img src="{% static 'post/imgs/logo/iSnap.png' %}" alt="" />
  </div>
  <div class="form">
    <form action="#" enctype="multipart/form-data" method="post">
      {% csrf_token %}

      <legend>
        <span><b>Sign Up</b></span>
      </legend>
      <div class="entry-forms">
        <div class="form-group">{{form.username}}</div>
        <div class="form-group">{{form.email}}</div>
        <div class="form-group">{{form.password1}}</div>
        <div class="form-group">{{form.password2}}</div>
        <div class="form-group">
          <button>SUBMIT</button>
        </div>
        <div class="form-group">
          Have an account? <a href="{% url 'login' %}">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>

{% comment %} <script>
  var form_fields = Document.getElementByTagName("input");
  form_fields[1].placeholder = "Username";
  form_fields[2].placeholder = "Email";
  form_fields[3].placeholder = "Password";
  form_fields[4].placeholder = "Password Cornfirmation";

  for (var field in form_fields) {
    form_fields[field].className += " form-control";
  }
</script> {% endcomment %}
{% endblock content %}
