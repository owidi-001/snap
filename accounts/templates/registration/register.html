{% extends 'post/base.html' %}
{% load static %}
{% load crispy_forms_tags%}

{% block content %}
<div >
    <form class="auth-form">
        {% csrf_token %}
        <ul>
            <li>
                <input type="text" name="field1" class="field-style field-split align-left" placeholder="Username" />
            </li>
            <li>
                <input type="email" name="field2" class="field-style field-split align-right" placeholder="Email" />
            </li>
            <li>
                <input type="password" name="field3" class="field-style field-split align-left" placeholder="Password" />
    
            </li>
            <li>
                <input type="password" name="field3" class="field-style field-split align-left"
                    placeholder="Password confirmation" />
            </li>
            <li>
                <input type="checkbox" name="check" id="check" placeholder="Remember me">
                <label for="check">Remember me</label>
            </li>
            <li>
                <input type="submit" value="Sign Up" />
            </li>
        </ul>
    </form>
</div>
{% endblock content %}
