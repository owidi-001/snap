{% extends 'post/base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{%block content %}

<div class="m-5">
    <div class="card pt-5 align-items-center">
        <h3><span><b>iSnap</b></span> Register</h3>
        <hr>
        <form class="form-style-9" action="#" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="form-group justify-content-between align-items-center">
                <label for="username">{{form.username.label}}</label>
                {{form.username}}
            </div>
            <div class="form-group justify-content-between align-items-center">
                <label for="username">{{form.email.label}}</label>
                {{form.email}}
            </div>
            <div class="form-group">
                <label for="password">{{form.password1.label}}</label>
                {{form.password1}}
            </div>
            <div class="form-group">
                <label for="password1">{{form.password2.label}}</label>
                {{form.password2}}
            </div>
            <hr>
            <button type="submit" class="btn btn-outline-primary form-control">Register</button>
        </form>
    </div>
</div>

<script>
    var form_fields = Document.getElementByTagName('input')
    form_fields[1].placeholder = "Username";
    form_fields[2].placeholder = "Email";
    form_fields[3].placeholder = "Password";
    form_fields[4].placeholder = "Password Cornfirmation";


    for (var field in form_fields) {
        form_fields[field].className += " form-control"
    }

</script>

{% endblock content %}
