{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth-form.css' %}">
</head>

<body class="auth">
    <!-- svg display -->
    <div class="svg_left">
        <img src="{% static 'res/svg_left.svg' %}" alt="">
    </div>
    <div class="svg_right">
        <img src="{% static 'res/svg_right.svg' %}" alt="">
    </div>


    <!-- form -->
    <div class="container flex">
        <div class="form">
            <form action=".">
                <legend class="title">
                    Login
                </legend>
                <div class="form-container">
                    <div class="form-group">
                        <label for="email-input">Email</label>
                        <input type="email" name="email" id="email-input">
                    </div>
                    <div class="form-group">
                        <label for="email-password">Password</label>
                        <input type="password" name="password" id="password-input">
                    </div>
                    <div class="form-group flex">
                        <button type="submit" class="form_btn">Login</button>
                        <a href="#">Forgot password</a>
                    </div>
                    <div class="form-group">
                        <p class="text">Don't have an account? <a href="signup.html">Create new</a></p>
                    </div>
                    <div class="form-group before after">
                        <p class="text">Or Login with</p>
                    </div>
                    <div class="form-group auth-with flex">
                        <a class="flex" href="#"><img src="{% static 'res/google_icons.svg' %}" alt="">
                            <p class="text"> Sign in with Google</p>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
