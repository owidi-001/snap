{% extends 'base.html' %}
{% block main %}
{% include '_partials/nav.html'%}

<!--START INTRO-->
<section class="hero is-fullheight-with-navbar" id="create">
    <div class="wrapper">
        {% if messages %}
        <div class="container">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <legend><span><b>Publish your idea</b></span></legend>
        <form action="post_create" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="submit" value="Upload">
            <input type="hidden" name="next" value="{{next}}">
        </form>

    </div>
</section>

{% endblock main%}
