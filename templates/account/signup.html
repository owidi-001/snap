{% extends 'base.html' %}
{% block main %}
{% include '_partials/nav.html'%}

<!--START INTRO-->
<section class="hero is-fullheight-with-navbar forms" id="login">
    <div class="wrapper">
        <legend class="legend">Join the move</legend>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="submit" value="Sign Up">
        </form>
        <small>
            Have account? <a href="{% url 'login' %}">Login</a>
        </small>
    </div>
</section>

{% endblock main%}
