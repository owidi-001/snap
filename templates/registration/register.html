{% extends 'registration/base.html'%}
{% block content %}



<form action="#" enctype="multipart/form-data" method="post">
      {% csrf_token %}
        <div>
    {% if form.errors %}
    {% for error in form.errors %}
    {{error}}
    {% endfor %}
    {% endif %}
</div>

      <legend>
        <span><b>Sign Up</b></span>
      </legend>
      <div class="entry-forms">
        <div class="form-group">{{form.username}}</div>
        <div class="form-group">{{form.email}}</div>
        <div class="form-group">{{form.password1}}</div>
        <div class="form-group">{{form.password2}}</div>
        <div class="form-group">
          <button>SUBMIT</button>
        </div>
        <div class="form-group">
          Have an account? <a href="{% url 'login' %}">Login</a>
        </div>
      </div>
    </form>


{% endblock %}
