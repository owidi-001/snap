<header>
  <!-- Navigation-->
  {% include '_partials/nav.html'%}
  {%include '_partials/hero.html'%}
  <!-- Edge navs -->

    <a href="{% url 'login'%}"><i class="fa fa-user"></i></a>
    {% endif %}
  </div>

</header>
