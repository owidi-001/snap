{% extends 'post/base.html' %}
{% load static %}
{% block content %}

{% for post in posts %}
<!-- <br> -->
  <div class="card" style="border: none;border-radius: none;">
    <div class="card-header">
        <div class="container-fluid d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <a href="{% url 'user-posts' post.user.username%}"><img src="{{post.user.profile.image.url}}"
              class="circle img-fluid" alt="Photo of {{ post.user}}"
              style="border-radius: 50%;height: 2rem;width: 2rem" /></a>  <a href="{% url 'user-posts' post.user.username%}"
              style="text-transform: capitalize; color: #3a3939;"><b>{{ post.user}}</b></a>
          </div>
          <div class="d-flex align-items-center">
            <a href="{% url 'detail' pk=post.pk %}" target="_blank" rel="noopener noreferrer"><i class="fa fa-chevron-down">...</i></a>
          </div>
        </div>
     
    </div>
    <div class="card-body">
      <img class="card-img img-fluid" src="{{post.upload.url}}" alt="">
    </div>
    <div class="card-footer">
      <div class="row caption">
        <p>{{ post.title }}</p>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <a href="#">100{{ post.approved_comments.count }} <i class="fa fa-chevron-up" title="up-vote"></i></a>
        </div>
        <div class="d-flex align-items-center">
          <div class="d-flex justify-content-between">
            <div class="share d-flex">
              <i class="fas fa-telegram">T</i>
            </div>
            <div class="repost d-flex">
              <i class="fa fa-share">S</i>
            </div>
            <div class="like d-flex">
              <i class="fa fa-heart">H</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <br> -->
  <hr>
  <!-- <br> -->
{% endfor %}

{% endblock content %}
