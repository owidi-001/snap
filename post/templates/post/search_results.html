{% extends 'post/base.html' %}
{% load static %}
{% block content %}

<form action="{% url 'search_results' %}" method="get">
  <div class="input-group pt-3 pb-2">
    <input name="q" type="search" class="form-control" placeholder="Search...">
  <span class="input-group-append">
    <button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button>
  </span>
  </div>
</form>
{% for post in object_list %}
        <!-- Blog Post -->
        <div class="card mb-4">
          <img class="card-img-top" src="{{object.image.url}}" alt="Post image loading...">
          <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <h5>{{ post.subtitle}}</h5>
            <p class="card-text">{{ post.caption }}</p>
            <a href="{% url 'detail' post.id %}" class="btn btn-primary">Read More &rarr;</a>
          </div>
          <div class="card-footer text-muted">
            Posted on {{post.date_posted}} by
            <a href="#">{{ post.user}}</a>
          </div>
        </div>
{% endfor %}

{% endblock content %}
