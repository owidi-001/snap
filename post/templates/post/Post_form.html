{% extends 'post/base.html' %}
{% load static %}
{% load crispy_forms_tags%}

{% block content %}
<div class="m-5">
    <div class="card pt-5 align-items-center">
  <h3 class="card-title text-center">Create a Post</h3>
  <hr>
  <form class="form-signin" action="#" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <div class="form-group">
        <label for="Post file or photo">Upload a photo</label>
        {{form.upload}}
      </div>
      <div class="form-group">
        <label for="text caption">Say something</label>
        {{form.caption}}
      </div>
      <hr class="my-4" />

      <button class="btn-outline-primary form-control text-uppercase" type="submit">
        Post
      </button>

    </fieldset>

  </form>
    </div>
</div>
{% endblock content %}
